<div class="modal-backdrop" *ngIf="show">
  <div class="modal-confirmation">
    <div ><mat-icon class="big-icon">announcement</mat-icon></div>
    <div class="modal-confirmation-title"> Confirm deleting </div>
     <div class="modal-confirmation-question"> Are you sure you want to delete <strong>{{ planetToDelete?.planetName }}</strong> ?  </div>
    <div class="modal-actions">
      <button class="dark-btn" (click)="confirm()">Confirm</button>
      <button class="light-btn" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
