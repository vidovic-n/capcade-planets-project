<div class="header-wrapper">
    <div class="header-title">Planets</div>
    <span class="example-spacer"></span>
    <div class="header-actions">
        <button mat-button class="btn-add-planet"> New planet</button>
    </div>

</div>
<div class="main-wrapper">
    <div class="table-wrapper">
        <div class="table">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z8">

                <ng-container matColumnDef="planetName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by planetName">
                        <span class="table-column-name">Name</span>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="first-column">
                            <div> <img [src]="element.imageUrl" alt="avatar" class="avatar"></div>
                            <div>
                                <div><span>{{element.planetName}}</span> </div>
                                <div> <span class="description">{{element.description}}</span></div>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="table-column-name">Color</span>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.planetColor}} </td>
                </ng-container>

                <ng-container matColumnDef="planetRadiusKM">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        <span class="table-column-name">Radius in km</span>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.planetRadiusKM}} </td>
                </ng-container>

                <ng-container matColumnDef="distFromSun">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        <span class="table-column-name">Dist. from Sun</span>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.distInMillionsKM.fromSun}} </td>
                </ng-container>

                <ng-container matColumnDef="distFromEarth">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        <span class="table-column-name">Dist. from earth</span>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.distInMillionsKM.fromEarth}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
